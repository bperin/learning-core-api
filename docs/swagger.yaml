paths:
  /artifacts:
    get:
      description: Get all artifacts with pagination support
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (default: 20, max: 100)'
        in: query
        name: page_size
        type: integer
      responses:
        "200":
          description: Paginated list of artifacts
          schema:
            $ref: '#/definitions/artifacts.ArtifactListResponse'
        "400":
          description: Bad request - invalid pagination parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - OAuth2Auth:
        - read
      summary: List all artifacts
      tags:
      - Artifacts
  /artifacts/{id}:
    get:
      description: Retrieve a specific artifact by its UUID
      parameters:
      - description: Artifact ID (UUID)
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Artifact details
          schema:
            $ref: '#/definitions/artifacts.Artifact'
        "400":
          description: Bad request - invalid ID format
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Artifact not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - OAuth2Auth:
        - read
      summary: Get artifact by ID
      tags:
      - Artifacts
  /artifacts/stats:
    get:
