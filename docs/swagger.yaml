definitions:
    authdto.TokenRequest:
        properties:
            email:
                example: user@example.com
                type: string
            grant_type:
                example: password
                type: string
            password:
                example: secret123
                type: string
            refresh_token:
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                type: string
        type: object
    authdto.TokenResponse:
        properties:
            access_token:
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                type: string
            expires_in:
                example: 3600
                type: integer
            refresh_token:
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                type: string
            role:
                example: user
                type: string
            token_type:
                example: Bearer
                type: string
        type: object
info:
    contact: {}
paths:
    /oauth/token:
        post:
            consumes:
                - application/json
            description: |-
                Issue or refresh OAuth2 tokens using supported grant types.
                Supported grant types:
                - password: exchange email + password for tokens
                - refresh_token: exchange refresh_token for new access token
            parameters:
                - description: OAuth Token Request
                  in: body
                  name: request
                  required: true
                  schema:
                      $ref: "#/definitions/authdto.TokenRequest"
            produces:
                - application/json
            responses:
                "200":
                    description: OAuth2 token response
                    schema:
                        $ref: "#/definitions/authdto.TokenResponse"
                "400":
                    description: invalid request or unsupported grant_type
                    schema:
                        type: string
                "401":
                    description: invalid credentials
                    schema:
                        type: string
            summary: OAuth token endpoint
            tags:
                - auth
swagger: "2.0"
